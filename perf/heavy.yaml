config:
  environments:
    node:
      target: 'http://localhost:5555/node'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-node"
    gunicorn:
      target: 'http://localhost:5555/gunicorn'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-gunicorn"

  pool: 10 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Simple
      duration: 60
      arrivalRate: 2
      rampTo: 5
    - name: Medium
      duration: 60
      arrivalRate: 5
    - name: Hard
      duration: 60
      arrivalRate: 5
      rampTo: 10

scenarios:
  - name: Heavy (/heavy)
    flow:
      - get:
          url: '/heavy'
